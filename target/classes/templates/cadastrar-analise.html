<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <title>Cadastro de análise</title>
</head>

<body>
    <header th:insert="header :: nav"></header>
    <div class="container pt-5 pb-5">
        <div class="card p-5">
            <h3>Nova Análise</h3>
            <br>
            <form th:action="@{'/cadastrar-analise?idFilme='+ *{filme.id}}" th:object="${analise}" method="post">
                <div class="form-group">
                    <label for="titulo">Filme</label>
                    <input th:field="*{titulo}" type="text" name="titulo" class="form-control" disabled required>
                </div>
                <div class="form-group">
                    <label for="id" hidden>ID</label>
                    <input th:field="*{filme.id}" type="text" name="id" class="form-control" disabled required hidden>
                </div>

                <div class="form-group">
                    <label for="analise">Análise</label>
                    <textarea th:field="*{resenha}" class="form-control" name="analise" cols="30" rows="5"
                        required></textarea>
                </div>
                <div class="form-group">
                    <label for="nota">Nota</label>
                    <input th:field="*{nota}" class="form-control" type="number" name="nota" min="1" max="5" required>
                </div>

                <input class="btn btn-primary" type="submit" value="Enviar">
            </form>
        </div>
    </div>
</body>

</html>
