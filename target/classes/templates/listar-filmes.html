<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>Filmes</title>
</head>

<body>
    <header th:insert="header :: nav"></header>

    <div class="container py-5 pb-5">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">#</th>
                        <th scope="col" class="text-center">Título</th>
                        <th scope="col" class="text-center">Gênero</th>
                        <th scope="col" class="text-center">Ano de lançamento</th>
                        <th scope="col" class="text-center">Sinopse</th>
                        <th scope="col" class="text-center">Resenhas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="filmeAtual : ${filmes}">
                        <th scope="row" th:text="${filmeAtual.id}" class="text-center"></th>
                        <td th:text="${filmeAtual.titulo}" class="text-center"></td>
                        <td th:text="${filmeAtual.genero}" class="text-center"></td>
                        <td th:text="${filmeAtual.anoLancamento}" class="text-center"></td>
                        <td class="text-center">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                th:data-target="'#modalLong-' + ${filmeAtual.id}">
                                Ver sinopse
                            </button>

                            <div class="modal fade" th:id="'modalLong-' + ${filmeAtual.id}" tabindex="-1" role="dialog"
                                aria-labelledby="'modalLongTitle-' + ${filmeAtual.id}" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalLongTitle" th:text="${filmeAtual.titulo}">
                                            </h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body text-justify" th:text="${filmeAtual.sinopse}"></div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary"
                                                data-dismiss="modal">Fechar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-primary text-white"
                                th:href="@{'/cadastrar-analise?idFilme=' + ${filmeAtual.id}}">Enviar
                                nova
                                resenha</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
