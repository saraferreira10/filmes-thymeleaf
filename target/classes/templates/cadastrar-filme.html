<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Cadastro de filmes</title>
</head>

<body>
    <header th:insert="header :: nav"></header>
    <div class="container pt-5 pb-5">
        <div class="card p-5">
            <form th:action="@{/filmes/cadastro}" th:object="${filme}" method="post">
                <h3>Novo Filme</h3>
                <br>
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input th:field="*{titulo}" type="text" name="titulo" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="sinopse">Sinopse</label>
                    <textarea th:field="*{sinopse}" class="form-control" name="sinopse" cols="30" rows="5"
                        required></textarea>
                </div>

                <div class="row">
                    <div class="form-group col">
                        <label for="genero">Gênero</label>
                        <input th:field="*{genero}" type="text" name="genero" class="form-control" required>
                    </div>

                    <div class="form-group col">
                        <label for="anoLancamento">Ano de lançamento</label>
                        <input th:field="*{anoLancamento}" class="form-control" type="number" name="anoLancamento"
                            min="1900" max="2099">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
